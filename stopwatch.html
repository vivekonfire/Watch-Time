<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="stopwatch.css">
        <link rel="icon" href="timer-image-icon.png">
    </head>
    <body>
        <div class="background">
            <div class="logo">
                <img src="timer-image.png" alt="Cannot load the image" height=100px width=100px>
            </div>
            <div class="heading">
                WATCHER
            </div>
        </div>
        <div class="container">
            <p id="countdown">0: 00</p>
            <div class="start">
                <button type="button" onclick="start()">START</button>
                <button type="button" onclick="stop()">STOP</button>
            </div>
        </div>
        <script src="stopwatch.js"></script>
    </body>
</html>
